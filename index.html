<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1220, #1a2439);
            min-height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
            max-width: 700px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            line-height: 1.2;
        }

        .header p {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            place-items: center;
        }

        .subject-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.85), rgba(30, 41, 59, 0.95));
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 12px rgba(59, 130, 246, 0.2);
            padding: 30px 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 160px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6), 0 0 25px rgba(59, 130, 246, 0.35);
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 1));
        }

        .subject-card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .subject-icon {
            width: 65px;
            height: 65px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.45);
            transition: all 0.3s ease;
        }

        .subject-card:hover .subject-icon {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.6);
        }

        .subject-card h3 {
            font-size: 1.35rem;
            color: #e2e8f0;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid rgba(59, 130, 246, 0.15);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.1rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .subjects-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
                max-width: 600px;
            }
            
            .subject-card {
                width: 140px;
                height: 140px;
                padding: 25px 15px;
            }
            
            .subject-icon {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
                margin-bottom: 12px;
            }
            
            .subject-card h3 {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.9rem;
            }
            
            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .subject-card {
                width: 150px;
                height: 150px;
                padding: 25px 15px;
            }
        }

        @media (max-width: 400px) {
            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
            }
            
            .subject-card {
                width: 140px;
                height: 140px;
            }
            
            .subject-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .subject-card h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 360px) {
            .subjects-grid {
                grid-template-columns: 1fr;
                max-width: 260px;
            }
            
            .subject-card {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Enhanced animation for subject cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.subject-card');
            
            // Add stagger animation on load
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150 * index);
            });
            
            // Add subtle pulse effect on hover
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.animation = 'pulse 0.8s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.animation = 'none';
                });
            });
        });
    </script>
</body>
